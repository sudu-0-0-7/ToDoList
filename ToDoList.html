<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>
        <form id="NewTaskForm" >
            <input
            type= "text"
            name="content"
            id="NewTaskInput"
            placeholder="Enter Your Tasks here"/>
            <input 
            type="submit"
            id="Add"
            value="Add Task"/>
        </form>
    </header>
    <main>
        <section class="TaskList">
            <h2><u>TASKS</u></h2>
            
                <div id="Tasks" class="list">
        
                </div>
          
        </section>
        <section class="TaskList">
            <h2><u>COMPLETED</u></h2>
            <div id="Done" class="list">

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
